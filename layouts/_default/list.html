{{ define "main" }}
<section>
  <header>
    {{ partial "list-header.html" . }}
  </header>
  {{ $pages := .Pages }}
  {{ if .IsHome }}
  {{ $pages = first 3 (where site.RegularPages "Type" "in" site.Params.mainSections) }}
  {{ end }}
  {{ range $pages }}
  <div>
    <a href="{{ .Permalink }}">
      <h2>{{ .Title }}</h2>
    </a>
    {{ partial "date.html" . }}
  </div>
  {{ .Summary }}
  {{ end }}
</section>
{{ end }}
