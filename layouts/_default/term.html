{{ define "main" }}
<section>
    <header>
        <h1>{{ humanize .Title }}</h1>
    </header>
    {{ range .Pages }}
    <div>
        <a href="{{ .Permalink }}">
            <h2>{{ .Title }}</h2>
        </a>
        {{ partial "date.html" . }}
    </div>
    <p>{{ .Summary }}</p>
    {{ end }}
</section>
{{ end }}
