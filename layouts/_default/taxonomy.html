{{ define "main" }}
<section>
    <header>
        <h1>{{ .Title }}</h1>
    </header>
    <ul>
        {{ range .Site.Taxonomies.tags.ByCount }}
        <li>
            <a href="{{ .Page.Permalink }}">{{ .Page.Title }}</a> ({{ .Count }})
        </li>
        {{ end }}
    </ul>
</section>
{{ end }}
