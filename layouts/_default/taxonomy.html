{{ define "main" }}
<section>
    <header>
        {{ partial "list-header.html" . }}
    </header>
    <ul>
        {{ range .Site.Taxonomies.tags }}
        <li>
            <a href="{{ .Page.Permalink }}">{{ .Page.Title }}</a> ({{ .Count }})
        </li>
        {{ end }}
    </ul>
</section>
{{ end }}
