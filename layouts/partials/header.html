<h1>{{ .Title }}</h1>
<h5>
    <time datetime="2011-11-18T14:54:39.929Z">{{ .Date.Format "June 06, 2006" }}</time> ::
    <time datetime="PT5M">{{ .ReadingTime }} minutes</time>
</h5>
{{ with .Params.tags }}
<section id="tags">
    <ul>
        {{ range . }}
        <li><a href="{{ "tags" | absURL }}/{{ . | urlize }}">{{ . }}</a></li>
        {{ end }}
    </ul>
</section>
{{ end }}
